<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo logo" />
        </div>

        <div class="icons">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="" />
          </div>

          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="" />
          </div>

          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="storage-container">
        <p class="storage-text">Youâ€™ve used <b>815 GB</b> of your storage</p>

        <div class="storage-div">
          <div class="storage-bar">
            <div class="progress"><div class="ball"></div></div>
          </div>
          <div class="numbers">
            <p><b>0 GB</b></p>
            <p><b>1000 GB</b></p>
          </div>
          <div class="storage-left">
            185
            <span>GB Left</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
